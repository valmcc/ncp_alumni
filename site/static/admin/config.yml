backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "text"}
      - {label: "NCP Year", name: "ncpyear", widget: "text"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "country"
    label: "Countries"
    files:
    folder: "site/content/country"
    create: true
    fields:
      - {label: "Country Name", name: "title", widget: "string"}
      - {label: "Country Description", name: "country_description", widget: "text"}
      - {label: "Country Image", name: "country_image", widget: "image"}
      - label: "Categories"
        name: "advice_category"
        widget: "list"
        fields:
          - label: "Category Title"
            name: "advice_category_heading"
            widget: "list"
            fields:
            - label: "Advice Entry"
              name: "adivce_entry"
              widget: "list"
              fields:
                - {label: "Heading", name: "heading", widget: "string"}
                - {label: "Image", name: "imageurl", widget: "image"}
                - {label: "Advice Text", name: "text", widget: "markdown" }
                - {label: "Author", name: "advice_author", widget: "string"}
                - {label: "Host Uni", name: "author_host_uni", widget: "string"}
                - {label: "NCP Year", name: "author_year", widget: "string"}


  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Intro", name: intro, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Products", name: products, widget: list, fields: [
              {label: "Image", name: "image", widget: "image"},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Values", name: "values", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text

